name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: tty

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run unit tests
        run: bats tests/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: gluetun-monitor:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t gluetun-monitor:test .

      - name: Test container starts
        run: |
          # Create minimal config
          echo "https://www.google.com" > sites.conf

          # Start container (will fail without gluetun, but should start)
          docker run -d --name test-monitor \
            -v /var/run/docker.sock:/var/run/docker.sock:ro \
            -v $(pwd)/sites.conf:/config/sites.conf:ro \
            -e GLUETUN_CONTAINER=nonexistent \
            gluetun-monitor:test || true

          # Give it a moment to start
          sleep 3

          # Check logs for expected startup message
          docker logs test-monitor 2>&1 | grep -q "Gluetun Monitor starting"

          # Cleanup
          docker stop test-monitor || true
          docker rm test-monitor || true
